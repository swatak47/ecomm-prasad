{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Contact - Sailor Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static "assets/img/favicon.png" %}"rel="icon">
  <link href="{% static "assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static"assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  
  <link href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/glightbox/css/glightbox.min.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
  <link href="{% static "assets/vendor/swiper/swiper-bundle.min.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "assets/css/style.css" %}" rel="stylesheet">

  <!-- =======================================================

  * Updated: Mar 10 2023 with Bootstrap v5.2.3
  * Template URL: https://bootstrapmade.com/sailor-free-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  {% include "header.html" %}
 
  
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Contact</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Contact</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <div class="col-md-8">
  
      <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
        <div class="container">
          <div class="row d-flex align-items-stretch no-gutters">
            <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
              <div class="row">
                {% for x in messages %}
                    <center>
                    <h5> 
                      
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                       <strong style="color:green;">{{x}}</strong>
                       <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                       </button>
                      </div>
                                        
                    </h5>
                    </center>
                {% endfor %}
            </div>  
  
              <form action="/contact-us/" method="POST" name="contact">
                <!-- In front of action="this name should be path name of contactus() function which we write in urls.py file as views.contactus" -->
    
                {% csrf_token %}
        <!-- Cross-Site Request Forgery (CSRF) is an attack that forces authenticated users to submit a request to a Web application against which they are currently authenticated.
        CSRF Token used to prevent unathorized person could not submit form from your website-->
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="subject" name="subject" required>
                  
                </div>
                <div class="form-group">
                  <textarea name="message"  class="form-control" placeholder="message" required></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Submit" class="btn btn-primary py-3 px-5" name="submit">
                </div>
              </form>
            </div>
            <div class="col-md-6 d-flex align-items-stretch">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </section>
      
    </div>

  </main><!-- End #main -->

  {% include 'footer.html' %}

</body>
</html>

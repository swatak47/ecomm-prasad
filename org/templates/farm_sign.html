{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static "farm_sign/css/style.css" %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Farmer Registration</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url({% static "assets/img/slide/slide-1.jpg" %})">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to Oganic Made</h2>
								
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="row justify-content-center py-md-5">
			      		<div class="col-lg-9">
			      			<div class="social-wrap">
				      			<h3 class="mb-3 text-center">Signup </h3>
				   
				          	</p>
							  <div class="row">
								{% for x in messages %}
									<center>
									<h5> 
									  
									  <div class="alert alert-warning alert-dismissible fade show" role="alert">
									   <strong style="color:green;">{{x}}</strong>
									   <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
										 <span aria-hidden="true">&times;</span>
									   </button>
									  </div>
														
									</h5>
									</center>
								{% endfor %}
							</div>  
			          	</div>
									<form action="/farm/" class="signup-form" method="POST">

									
						{% csrf_token %}		
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
							      			<label class="label" for="name">Full Name</label>
							      			<input type="text" class="form-control"name="name">
							      		</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
							      			<label class="label" for="name">Username</label>
							      			<input type="text" class="form-control"name="username">
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
							      			<label class="label" for="email">Email Address</label>
							      			<input type="text" class="form-control" name="email">
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
							      			<label class="label" for="email">farm location City</label>
							      			<input type="text" class="form-control" name="city">
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
						            	<label class="label" for="password">Password</label>
						              <input type="password" class="form-control" name="password">
						            </div>
											</div>
											<div class="col-md-12 my-4">
												<div class="form-group">
						            	<div class="w-100">
							            	<label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
														  <input type="checkbox" checked>
														  <span class="checkmark"></span>
														</label>
													</div>
						            </div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
						            	<button type="submit" class="btn btn-primary submit p-3">Create an account</button>
						            </div>
											</div>
										</div>

				          </form>
				          <div class="w-100">
										<p class="mt-4">I'm already a member! <a href="#signin">Sign In</a></p>
				          </div>
			      		</div>
			      	</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "farm_sign/js/jquery.min.js" %}"></script>
  <script src="{% static "farm_sign/js/popper.js" %}"></script>
  <script src="{% static "farm_sign/js/bootstrap.min.js" %}"></script>
  <script src="{% static "farm_sign/js/main.js" %}"></script>

	</body>
</html>
